{% extends "base.html" %}

{% block page_title %}登録 & 更新{% endblock %}
{% block page_header%}登録 & 更新{% endblock %}

{% block content %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_table }}

    {% if is_new_profile %}
      <button type="submit">作成</button>
    {% else %}
      <button type="submit">更新</button>
    {% endif %}
  </form>

 <form action="{% url 'logout' %}" method="post">
  {% csrf_token %}
  <button type="submit">ログアウト</button>
</form>

{% endblock %}
